<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="javaScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     

    <H1>Hello And Welcome To Grade Calculator</H1>

    <p>you can find you grade based on the following criteria</p>

    <p>bellow 50 = fail <br> between 50-60 = E <br>between 60-70 = D 
        <br>between 70-80 = C <br>between 80-90 = B  <br>between 90-100 = A </p> 

<form action="">

      <p>
          <label for="enter_Grade">Enter Your Grade</label>
      </p>

       <p> 
      <input type="text" name="enter_Grade" id="input">

      </p>

      <p>
          <input type="button" value="Get Your Answer" id="input1" onclick="grade()">
      </p>

      <P>
          <label for="Answer">Answer</label>
      </p>
      <p>
          <input type="text" name="Answer" id="output">
      </P>


</form>

</body>
</html>
